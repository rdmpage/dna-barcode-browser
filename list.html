		/* -------------------------------------------------------------------------------------*/
/* tree */
/* https://two-wrongs.com/draw-a-tree-structure-with-only-css */

.tree {
	border: 1px solid rgb(192,192,192); 
	width:350px;
	
}

.tree, .tree ul, .tree li {
     position: relative;
     font-size: 12px; /* size of font to use */
     font-family:sans-serif;
   /* overflow: auto; *//* https://stackoverflow.com/a/26150238/9684 */
}

.tree ul {
    list-style: none;
    
    /* how much left padding we want on each element (determines vertical spacing in the tree.
       Note that we this value + the negative
       padding of .tree li::before, .tree li::after must be at least equal to zero 
       or the tree will overflow the left margin of the bounding div.
       
    */
    padding-left: 8px; 
}

.tree li::before, .tree li::after {
    content: "";
    position: absolute;
    left: -8px; /* see note above */
}

/* horizontal line leading to node label */
.tree li::before {
    border-top: 1px solid #999;
    top: 20px; /* half the line height */
    /* this should be less than the .tree ul padding-left value otherwise horizontal line
       collides with node label */
    width: 8px; 
    height: 0px;
}
.tree li::after {
	/* vertical line below node to its children, negative so gets close to text label */
    border-left: 1px solid #999;
    height: 100%;
    width: 0px;
    /* this value + li:last-child::after height = line-height */
    top: -12px;
}

.tree ul > li:last-child::after {
	/* height of vertical line to last child, truncate so it joins the horizontal line */
    height: 32px; /* .tree li::after top + height = .tree li line-height */
}

/* rdmp */
.tree li  {
	line-height: 40px;
	/*border: 1px solid red;*/

}

.tree li .leaf {

}

.tree li img {

	vertical-align:middle;

	/* dimensions should be the same as lineheight */
	height: 40px;
  	width: 40px;
  	object-fit: cover;
	object-position: 50% 50%;

}

function get_taxid (hit, label) {
	var taxid = 0;
	
	if (hit.dynamicProperties) {
		if (hit.dynamicProperties[label]) {
			if (hit.dynamicProperties[label].id) {
				taxid = hit.dynamicProperties[label].id;
			}
		}	
	}
	
	return taxid;
	
}


var t = new Tree();
var node_list = [];
var first = true;

var n = results.hits.hits.length;
for (var i = 0; i < n; i++) {

	var path = results.hits.hits[i]._source.lineage;
	path.unshift('root');
	
	var taxon_label = '';
	var taxid = 0;
	
	
	
	if (results.hits.hits[i]._source.scientificName) {
		taxon_label = results.hits.hits[i]._source.scientificName;
	} else {
		if (results.hits.hits[i]._source.taxonID) {
			taxon_label = results.hits.hits[i]._source.taxonID;
		}
	}
	
	if (taxon_label != '') {
		path.push(taxon_label);
	}
	
	path.push(results.hits.hits[i]._source.id);
	
	var m = path.length;
	
	if (first) {
		first = false;
		
		var label = path[0];
		var curnode = t.NewNode();
		curnode.label = label;
		
		taxid = get_taxid(results.hits.hits[i]._source, label);
		if (taxid != 0) {
			curnode.taxid = taxid;
		}

		node_list[path[0]] = curnode;
		t.root = curnode;
		
		for (var j = 1; j < m; j++) {
			label = path[j];
			node = t.NewNode();
			node.label = label;
			
			taxid = get_taxid(results.hits.hits[i]._source, label);
			if (taxid != 0) {
				node.taxid = taxid;
			}
			
			
			node_list[path[j]] = node;
			curnode.child = node;
			node.ancestor = curnode;
			curnode = node;
		}		

	} else {
		// Add remaining paths
		
		for (var j = 0; j < m; j++) {
			if (node_list[path[j]]) {
			} else {
				var anc = path[j - 1];
				curnode = node_list[anc];
				var q = curnode.child;
				label = path[j];
				
				if (q) {
					while (q.sibling) {
						q = q.sibling;
					}
					node = t.NewNode();
					node.label = label;
					
					taxid = get_taxid(results.hits.hits[i]._source, label);
					if (taxid != 0) {
						node.taxid = taxid;
					}
				
					node_list[path[j]] = node;
					q.sibling = node;
					node.ancestor = curnode;
					
				}
				else
				{
					node = t.NewNode();
					node.label = label;
					
					taxid = get_taxid(results.hits.hits[i]._source, label);
					if (taxid != 0) {
						node.taxid = taxid;
					}
				
					node_list[path[j]] = node;
					curnode.child = node;
					node.ancestor = curnode;						
				}
			}		
		}		
	}
	
	
	node_list[path[m - 2]].bin = '';
	
	curnode = node_list[path[m - 1]];
	
	if (results.hits.hits[i]._source.image) {
		curnode.image = results.hits.hits[i]._source.image;
	}
}


var html = '';
html += '<ul>';

var stack = [];
curnode = t.root;

while (curnode != null) {

	html += '<li';

	if (curnode.IsLeaf()) {
		html += ' class="leaf"';
	}
	
	html += '>';
	html += curnode.label;
	
	console.log(curnode.label);
	
	if (curnode.IsLeaf()) {
		if (curnode.image) {
			html += '<img src="http://exeg5le.cloudimg.io/s/height/40/' + curnode.image + '">';
		}
	}
	
	if (curnode.child) {
		html += '<ul>';
		stack.push(curnode);
		curnode = curnode.child;
	} else {
		while (stack.length > 0 && (curnode.sibling == null)) {
			curnode = stack.pop();	
			html += '</li>';
			html += '</ul>';		
		}
		
		if (stack.length == 0) {
			curnode = null;
		} else {
			html += '</li>';
			curnode = curnode.sibling;
		}
	
	}

}
html += '</ul>';


document.getElementById('list').innerHTML = html;



</script>
